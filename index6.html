<!DOCTYPE html>
<html lang="en">
  <head>

    <style>

    .txt1 {
      height: 300px;
      width: 350px;
    }

    .row > div {
      border: 1px solid grey; 
    }


    </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="container-fluid">

    <div class="row">

      <!-- off-set sets a left column -->
      <div class="col-md-3 col-md-offset-1">.col-md-1</div>
      <div class="col-md-1 col-md-offset-1">.col-md-1</div>
      <div class="col-md-1">.col-md-1</div>
      <div class="col-md-1">.col-md-1</div>
      <div class="col-md-1">.col-md-1</div>


 
    </div>
    <div class="row">
      <div class="col-md-8">.col-md-8</div>
      <div class="col-md-4">.col-md-4</div>
    </div>
    <div class="row">
      <div class="col-md-4">.col-md-4</div>
      <div class="col-md-4">.col-md-4</div>
      <div class="col-md-4">.col-md-4</div>
    </div>
    <div class="row">
      <div class="col-md-6">.col-md-6</div>
      <div class="col-md-6">.col-md-6</div>
    </div>
  </div>

    <div class="container">

    <h1>Done list</h1>
    
    <form name="myform" id="myform" action="#">
    <fieldset>
    <label for="week">Week:</label>
    <input type="week" name="week" id="week" /> <br /> <br />
    
    <label>
    Done list: <br /> <br />
    <textarea class="txt1" name="done" id="done" placeholder="Type your done list here"></textarea>  <br /> <br />

    <button type="submit" id="btn" class="btn btn-lg btn-primary">Save</button>
    </form>

  </div>


 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  

   <script>

    $(document).ready (function(){

    $("#myform").submit(function(){
        if ($("#done").val() == "") {
          alert("Please enter your weekly done list.") 
        }
      })
    })
    </script>

    </body>
</html>
